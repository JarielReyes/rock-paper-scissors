<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
            <div class="score-flex">
                <h3>Player Score:<span id="p-score">0</span></h3>
                <h3>Computer Score:<span id="c-score">0</span></h3>
            </div>
        </header>
        <div class="wrapper">
            <button class="emoji-big" id="rock">✊</button>
            <button class="emoji-big" id="paper">✋</button>
            <button class="emoji-big" id="scissors">✌️</button>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
